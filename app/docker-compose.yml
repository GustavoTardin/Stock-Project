version: '3'

services:
  frontend:
    container_name: Stock_Project_frontend
    build: ./frontend
    ports:
      - 3000:3000
    working_dir: /frontend
    volumes: 
      - ./frontend:/frontend
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3000"]  # Caso utilize outra porta interna para o front, altere ela aqui também
      timeout: 10s
      retries: 5
  backend:
    container_name: Stock_Project_backend
    build: ./backend
    restart: always
    ports:
      - 3009:3009
    working_dir: /backend
    volumes:
      - ./backend:/backend
    command: dev
    env_file:
      - .env
    environment:
      - MONGO_URL=${MONGO_URL}
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "lsof", "-t", "-i:3009"] # Caso utilize outra porta interna para o back, altere ela aqui também
      timeout: 10s
      retries: 5
  database:
    container_name: Stock_Project_database
    image: mongo:4
    restart: always
    ports:
      - 27017:27017
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand({ ping: 1 })"]
      timeout: 10s
      retries: 5
    cap_add:
      - SYS_NICE # Deve omitir alertas menores